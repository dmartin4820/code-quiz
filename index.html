<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Roboto Google Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<!-- Roboto Google Font-->
	<link rel="stylesheet" href="./assets/css/style.css"/>
	<title>Code Quiz</title>
</head>
<body>
	<div class="page-container">
		<section class="quiz" id="quiz">
			<header>
				<div class="header-highscores-container ">
					<a href="#" class="highscores button" id="view-highscores">View Highscores</a>
				</div>
				<div class="header-timer-container hide" id="header-timer">
					<p id="timeleft-label">Time Left: 90 s left</p>
				</div>
			</header>
			<main>
				<div class="card-start-container show" id="card-start-container">
					<div class="card-start">
						<h2 class="page-header">Coding Quiz Challenge</h2>
						<p>Try to answer all the questions correctly as fast as possible. Each wrong answer will deduct 10 seconds from the timer.</p>
						<div class="start-button-container">
							<button type="button" id="start-button" class="button">Start Quiz
							</button>
						</div>

					</div>
				</div>	
				<div class="card-question hide" id="card-question">
					<h2 id="card-question-header" class="page-header">Header</h2>
					<div class="card-question-answers", id="card-question-answers">
						<ul>
							<li><button type="button" id="answer1" class="button" data-id="0">this is a question</button></li>
							<li><button type="button" id="answer2" class="button" data-id="1">also a question</button></li>	
							<li><button type="button" id="answer3" class="button" data-id="2"></button></li>
							<li><button type="button" id="answer4" class="button" data-id="3"></button></li>
						</ul>
					</div>
				</div>
				<div class="card-final-score-container hide" id="card-final-score-container">		
					<div class="card-final-score">
						<h2 id="end-header" class="page-header">Time's up!</h2>
						<p id="final-score"></p>
						<form id="highscore-form">
							<label for="highscore-name">Enter Initials:</label>
							<input type="text" id="highscore-name" name="highscore-name"/>
							<input class="button" id="submit-btn" type="submit" value="Submit" data-submitted="false">
							<button type="button" id="play-again" class="button">Play Again?</button>
						</form>
					</div>	
				</div>
			</main>
		</section>
		<section class="highscores-page hide" id="highscores-page">
			<main>
				<h1>Highscores</h1>
				<div id="highscores-section"></div>
				<div class="highscores-buttons">
					<button type="button" id="go-back" class="button">Go Back</button>
					<button type="button" id="clear-highscores" class="button">Clear Highscores</button>
				</div>
			</main>

		</section>

	</div>
	<script src="./assets/js/script.js"></script>
</body>
</html>
