<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Roboto Google Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<!-- Roboto Google Font-->
	<link rel="stylesheet" href="./assets/css/style.css"/>
	<title>Code Quiz</title>
</head>
<body>
	<div class="page-container">
		<header>
			<a href="#" class="highscores">View Highscores</a>
			<div class="timer">
				<p>Time Left: </p>
				<p id="timeleft">90</p>
			</div>
		</header>
		<main>
			<div class="card-start-container" id="card-start-container">
				<div class="card-start">
					<h2>Coding Quiz Challenge</h2>
					<p>Try to answer all the questions correctly as fast as possible. Each wrong answer will deduct 10 seconds from the timer.</p>
					<div class="start-button-container">
						<button type="button" id="start-button">Start Quiz
						</button>
					</div>

				</div>
			</div>	
			<div class="card-question" id="card-question">
				<h2 id="card-question-header">Header</h2>
				<p id="card-question-text"></p>
				<div class="card-question-answers">
					<ol>
						<li><button type="button" id="answer1">this is a question</button></li>
						<li><button type="button" id="answer2">also a question</button></li>	
						<li><button type="button" id="answer3"></button></li>
						<li><button type="button" id="answer4"></button></li>
					</ol>
				</div>
			</div>
			<div class="card-final-score-container">					<div class="card-final-score">
					<h2>Finished quiz!</h2>
					<p id="final-score"></p>
					<form>
						<label for="highscore-name">Enter Name:</label>
						<input type="text" id="highscore-name" name="highscore-name"/>
						<input type="submit" value="Submit">
					</form>
				</div>	
			</div>
		</main>
	</div>
	<script src="./assets/js/script.js"></script>
</body>
</html>
